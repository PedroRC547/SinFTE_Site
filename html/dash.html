<body>

    <!--Início Barra lateral-->

                <img id=logofte class="logofte" src="../img/sin[fte]-logo-positivo-rgb.png" />

        <ul class="menu">

            <li>

    <!--Início do menu principal - Cards-->
    <main class="container">
        <div class="box">
            <h1>Aramis</h1>
            </br>
            <p>Terminais online</p>
            <h2>63</h2>
            </br>
            <p>Terminais offline</p>
            <h3>07</h3>
        </div>
        <div class="box">
            <h1>Cotton</h1>
            </br>
            <p>Terminais online</p>
            <h2>52</h2>
            </br>
            <p>Terminais offline</p>
            <h3>03</h3>
        </div>
        <div class="box">
            <h1>Intimissimi</h1>
            </br>
            <p>Terminais online</p>
            <h2>72</h2>
            </br>
            <p>Terminais offline</p>
            <h3>12</h3>
        </div>
    </main>

    <!--Início da section DASHBOARD-->
    <section id="dashboard">
        <!--Ícones do dashboard-->
        <div class="grafcdinamic">
            <i class='bx bxs-file-doc' id="img"></i>
        </div>
        <div class="excel">
            <i class='bx bxs-bar-chart-square' id="img2"></i>
        </div>

        <div class="h3text">
            <h3 style="color: black;">Indicadores</h3>
        </div>
        <!--Lista suspensa com os filtros disponíveis-->
        <div id="filtroDiario">
            <select id="selecfiltro">
                <option id="filtro" value="hoje"> HOJE</option>
                <option id="filtro" value="estaSemana"> ESTA SEMANA</option>
                <option id="filtro" value="semanaPassada"> SEMANA PASSADA</option>
                <option id="filtro" value="mesPassado"> MÊS PASSADO</option>
            </select>
        </div>
        <div class="botoesLaterais">
            <h2 class="hoje">HOJE:</h2>
            <!--Criação dos pop-ups clientes-->
            <button id="buttonOsklen">Osklen</button> <!--Botao de abrir-->
            <div id="Parede" class="hide"></div> <!--transparência de fundo ao pop-up ser aberto-->
            <div id="BlocoParede" class="hide"> <!--Bloco div pop-up e o conteudo dentro!-->
                <div class="parede-header">
                    <button id="closex">X</button><!--botao fechar-->
                    <h2 class="hist">historico</h2>
                </div>
            </div>
            <!--Incrementar as divs abaixo assim como está a de cima-->
            <div id="Intimissimi">
                <h4>Intimissimi</h4>
            </div>
            <div id="Aramis">
                <h4>Aramis</h4>
            </div>
            <div id="Cotton">
                <h4>Cotton</h4>
            </div>
        </div>
        <!--Início dos gráficos-->
        <div class="graficoindica">
            <canvas id="myChart" width="1500" height="800"></canvas>
        </div>
    </section>
    <script type="text/javascript">
        window.onload = (event) => {
            Grafico("2023-05-03%2001%3A38%3A48.5366667")
        }
        // Acesse o elemento HTML que você deseja anexar o evento
        var selecfiltro = document.getElementById("selecfiltro");

        // Anexe um evento de clique ao elemento
        selecfiltro.addEventListener("change", function () {
            var valorFiltro = document.getElementById("selecfiltro").value

            if (valorFiltro === "hoje") {
                Grafico("2023-05-03%2001%3A38%3A48.5366667");
            } else if (valorFiltro === "estaSemana") {
                Grafico("2023-05-04%2001%3A38%3A48.5366667");
            } else if (valorFiltro === "semanaPassada") {
                Grafico("2023-05-05%2001%3A38%3A48.5366667");
            } else if (valorFiltro === "mesPassado") {
                Grafico("2023-05-06%2001%3A38%3A48.5366667");

            } else {
                Grafico("2023-05-03%2001%3A38%3A48.5366667");
            }

        }

        );

    </script>

    <script src="../js/alterasenha.js"></script>
